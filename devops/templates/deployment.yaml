apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.repositoryName }}-deployment
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.repositoryName }}
  template:
    metadata:
      labels:
        app: {{ .Values.repositoryName }}
    spec:
      containers:
        - name: {{ .Values.repositoryName }}
          image: "{{ .Values.repositoryOwner }}/{{ .Values.repositoryName }}:{{ .Values.imageTag }}"
          ports:
            - containerPort: {{ .Values.service.internalPort }}
          {{- if (lookup "v1" "Secret" .Release.Namespace "env-secret") }}
          envFrom:
            - secretRef:
                name: env-secret
          {{- end }}
